# Spring Data JPA
spring.datasource.url=jdbc:h2:file:./data/iris_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File upload properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application specific properties
app.upload.path=uploads/
app.model.path=src/main/webapp/model/yolov11/

# Training data directory
app.training.data.path=training-data/

# Logging
logging.level.com.example.irisdetection=DEBUG
logging.level.ai.djl=INFO

# JVM arguments for Java 17 compatibility
spring.jvm.args=--add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED